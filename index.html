<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Mesin Turing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
 <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h2>Simulasi Mesin Turing</h2>
      </div>
      <div class="card-body">
        <form id="turingForm">
          <div class="mb-3">
            <label for="inputStrings" class="form-label">Masukkan String (Pisahkan dengan koma)</label>
            <input type="text" class="form-control" id="inputStrings" placeholder="Contoh: 01,10,110,101">
          </div>
          <button type="submit" class="btn btn-success w-100">Cek Validitas</button>
        </form>
        <div id="result" class="mt-4"></div>
        <div id="stateSection" class="mt-4">
          <h4>Proses State</h4>
          <div id="tape" class="d-flex justify-content-start flex-wrap gap-1"></div>
          <p id="currentState" class="mt-3"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
